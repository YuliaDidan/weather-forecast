<!DOCTYPE html>
<html>
    <head>
        <title>CSS Weather Forecast</title>
        <meta charset="utf-8">
         <link rel="stylesheet" href="css-weather-forecast.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    </head>
     <body>
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        <div class="container">
            <div class="block lisbon">Lisbon
                <br><br>21<i class="wi wi-celsius wi-day-sunny"></i>
                <i class="wi wi-day-sunny"></i>
            </div>
            <div class="block paris">
                Paris<br><br>11<i class="wi wi-celsius"></i></i>
                <i class="wi wi-night-sleet"></i>
            </div>
            <div class="block belgrade">
                Belgrade<br><br> 15<i class="wi wi-celsius"></i></i>
                <i class="wi wi-day-cloudy"></i>
            </div>
            <div class="block moscow">
                Moscow<br><br>21<i class="wi wi-celsius"></i></i>
                <i class="wi wi-day-cloudy-high"></i>
            </div>
            <div class="block tel-aviv">
                Tel-aviv<br><br>32<i class="wi wi-celsius"></i></i>
                <i class="wi wi-hot"></i>
            </div>
            <div class="block cair">
                Cair<br><br>21<i class="wi wi-celsius"></i></i>
                <i class="wi wi-day-sunny"></i>
            </div>
            <div class="block new-york">
                New York<br><br>17<i class="wi wi-celsiust"></i></i>
                <i class="wi wi-day-snow-thunderstorm"></i>
            </div>
            <div class="block new-delhi">
                New Delhi<br><br> 17<i class="wi wi-celsius"></i></i>
                <i class="wi wi-hail"></i>
            </div>
            <div class="block san-francisco">
                San Francisco<br><br> 15<i class="wi wi-celsius"></i></i>
                <i class="wi wi-day-sunny-overcast"></i>
            </div>
            <div class="block tokyo">
                Tokyo<br><br>8<i class="wi wi-celsius"></i></i>
                <i class="wi wi-night-clear"></i>
            </div>
            <div class="block sydney">
                Sydney<br><br>25<i class="wi wi-celsius"></i></i>
                <i class="wi wi-night-partly-cloudy"></i>
        </div>
        </div>
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </body>
</html>
